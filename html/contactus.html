    <!-- CONTACT US -->

    <section class="contact" id="contact">
        <div class="contact-container">
            <div class="title">Contact Us!</div>
            <form action="#" onsubmit="validation()"> <!-- ini nnt buat js-->
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">First Name</span>
                        <input type="text" name="" id="name" placeholder="Enter Your First Name">
                    </div>

                    <div class="input-box">
                        <span class="details">Last Name</span>
                        <input type="text" name="" id="name" placeholder="Enter Your Last Name">
                    </div>

                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" name="" id="email" placeholder="Enter Your Email">
                    </div>

                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="text" name="" id="number" placeholder="Enter Your Number">
                    </div>
                    <div class="input-message">
                        <span class="details">Message</span>
                        <input type="text" name="" id="message" placeholder="Enter Your Message">
                    </div>
                    
                </div>

                <div class="preference">
                    <span class="preference-title">Preferred contact method</span>
                    <div class="category">
                        <label for="">
                            <input type="checkbox" name="" id="checkbox-pref" >
                            <span class="pref">Phone</span>
                        </label>
                        <label for="">
                            <input type="checkbox" name="" id="checkbox-pref" >
                            <span class="pref">Email</span>
                        </label>
                    </div>
                </div>
                
                <div class="button">
                    <button type="submit">Submit</button>
                </div>

            </form>
        </div>
    </section>

    </div>
